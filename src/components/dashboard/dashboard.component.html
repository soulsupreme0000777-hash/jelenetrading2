<!-- Show an error message if profile fetching failed -->
@if (profileError()) {
  <div class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 p-4">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 border-l-4 border-red-500">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <svg class="h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-bold text-gray-900 dark:text-white">Dashboard Error</h3>
          <p class="mt-1 text-sm text-gray-700 dark:text-gray-300">{{ profileError() }}</p>
        </div>
      </div>
    </div>
  </div>
<!-- Show a loading indicator while the user profile is being fetched -->
} @else if (userProfile() === undefined) {
  <div class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-col items-center">
      <svg class="animate-spin h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="mt-4 text-lg font-medium text-gray-700 dark:text-gray-300">Loading Dashboard...</p>
    </div>
  </div>
} @else {
  <!-- Once profile is loaded (even if null), decide which dashboard to show -->
  @if (isAdmin()) {
    <app-admin-dashboard></app-admin-dashboard>
  } @else {
    <app-employee-dashboard></app-employee-dashboard>
  }
}
