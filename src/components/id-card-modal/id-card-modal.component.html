<!-- Print styles -->
<style>
  @media print {
    body * {
      visibility: hidden;
    }
    .id-card-print-area, .id-card-print-area * {
      visibility: visible;
    }
    .id-card-print-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .id-card-container {
      margin: 0;
      box-shadow: none;
      border: 1px solid #ccc;
    }
  }
</style>

@if (visible() && employee(); as emp) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm" (click)="closeModal()">
    
    <div class="relative w-full max-w-sm" (click)="$event.stopPropagation()">
      <!-- Main ID Card View -->
      <div [class.hidden]="isQrEnlarged()">
        <div class="id-card-print-area">
          <div class="id-card-container w-80 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden font-sans">
            <!-- Card Header -->
            <div class="bg-indigo-600 dark:bg-indigo-700 p-4 text-center">
              <h2 class="text-xl font-bold text-white tracking-wider">Jelene Trading</h2>
            </div>
            
            <!-- Card Body -->
            <div class="p-6 flex flex-col items-center space-y-6">
              <!-- Employee Info -->
              <div class="w-full text-center">
                <p class="font-bold text-2xl text-gray-800 dark:text-gray-100">{{ emp.first_name }} {{ emp.last_name }}</p>
                <p class="text-md font-semibold capitalize text-indigo-500 dark:text-indigo-400">{{ emp.position }}</p>
                @if(emp.employee_id) {
                  <p class="text-sm font-mono text-gray-500 dark:text-gray-400 mt-1">{{ emp.employee_id }}</p>
                }
              </div>

              <!-- Divider -->
              <div class="w-full border-t border-gray-200 dark:border-gray-600"></div>

              <!-- Schedule Info -->
              <div class="text-center">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Today's Schedule</p>
                <p class="mt-1 text-lg font-semibold text-gray-900 dark:text-white">{{ currentSchedule() }}</p>
              </div>
              
              <div class="cursor-pointer p-1 bg-white border dark:border-gray-600 rounded-md shadow-sm" (click)="isQrEnlarged.set(true)" title="Click to enlarge QR code">
                <canvas #smallQrCanvas></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center gap-4">
          <button (click)="printIdCard()" class="px-6 py-2.5 text-sm font-medium text-white bg-indigo-600 rounded-lg shadow-sm hover:bg-indigo-700 flex items-center gap-2">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0c1.253 1.464 2.405 3.06 2.405 4.5 0 1.356-.933 2.443-2.083 2.443H6.083c-1.15 0-2.083-1.087-2.083-2.443 0-1.44.852-3.036 2.405-4.5m11.318 0c-3.461 2.433-7.857 2.433-11.318 0M12 5.511c.884.284 1.5 1.123 1.5 2.097v2.286c0 .975-.616 1.813-1.5 2.097M12 5.511c-.884.284-1.5 1.123-1.5 2.097v2.286c0 .975.616 1.813 1.5 2.097m0 0a2.469 2.469 0 0 0-3.322 0m3.322 0a2.469 2.469 0 0 1 3.322 0" /></svg>
            Print ID Card
          </button>
           <button (click)="closeModal()" class="px-6 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
            Close
          </button>
        </div>
      </div>

      <!-- Enlarged QR Code View -->
      @if (isQrEnlarged()) {
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col items-center gap-6">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white">Scan QR Code</h3>
          <div class="p-4 bg-white border dark:border-gray-600 rounded-lg shadow-md">
            <canvas #largeQrCanvas></canvas>
          </div>
          <div class="w-full flex gap-4">
             <button (click)="isQrEnlarged.set(false)" class="flex-1 px-4 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">Back</button>
             <button (click)="downloadQrCode()" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 flex items-center justify-center gap-2">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
               Download QR
             </button>
          </div>
        </div>
      }
    </div>
  </div>
}
