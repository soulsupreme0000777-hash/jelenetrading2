
@if (visible()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm" (click)="closeModal()">
    <div class="relative w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl m-4" (click)="$event.stopPropagation()">
      <button (click)="closeModal()" class="absolute -top-2 -right-2 z-10 p-2 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
      </button>

      @if (modalState() === 'form') {
        <div class="p-8 space-y-6">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ isEditMode() ? 'Edit' : 'Add New' }} Salary Rule</h2>

          @if (errorMessage()) {
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
              <p class="font-bold">Error</p>
              <p>{{ errorMessage() }}</p>
            </div>
          }

          <form class="space-y-4" (ngSubmit)="onSubmit()">
            <div>
              <label for="ruleName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Rule Name</label>
              <input 
                type="text" 
                id="ruleName"
                [ngModel]="ruleName()" 
                (ngModelChange)="ruleName.set($event)" 
                name="ruleName" 
                required 
                placeholder="e.g., Anniversary Week Bonus"
                class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-indigo-500 focus:ring-0 text-gray-900 dark:text-gray-200">
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description (Optional)</label>
              <textarea 
                id="description"
                [ngModel]="description()" 
                (ngModelChange)="description.set($event)" 
                name="description" 
                rows="2"
                placeholder="A brief explanation of this rule"
                class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-indigo-500 focus:ring-0 text-gray-900 dark:text-gray-200"></textarea>
            </div>
            
            <div>
              <label for="raisePercentage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Salary Raise Percentage (%)</label>
              <input type="number" id="raisePercentage" [ngModel]="raisePercentage()" (ngModelChange)="raisePercentage.set($event ? +$event : null)" name="raisePercentage" required min="0" placeholder="e.g., 30" class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-indigo-500 focus:ring-0 text-gray-900 dark:text-gray-200">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
               <div>
                <label for="startDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Start Date</label>
                <input type="date" id="startDate" [ngModel]="startDate()" (ngModelChange)="startDate.set($event)" name="startDate" required class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-indigo-500 focus:ring-0 text-gray-900 dark:text-gray-200">
              </div>
              <div>
                <label for="endDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">End Date</label>
                <input type="date" id="endDate" [ngModel]="endDate()" (ngModelChange)="endDate.set($event)" name="endDate" required class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 focus:border-indigo-500 focus:ring-0 text-gray-900 dark:text-gray-200">
              </div>
            </div>

            <div class="pt-2">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" [ngModel]="isActive()" (ngModelChange)="isActive.set($event)" name="isActive" class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                  <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Rule is Active</span>
                </label>
            </div>

            <div class="pt-4">
              <button 
                type="submit" 
                [disabled]="!isFormValid()"
                class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition-colors duration-300">
                {{ isEditMode() ? 'Save Changes' : 'Create Rule' }}
              </button>
            </div>
          </form>
        </div>
      }

      @if (modalState() === 'loading') {
        <div class="p-16 flex flex-col items-center justify-center space-y-4">
          <svg class="animate-spin h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          <p class="text-xl font-semibold text-gray-700 dark:text-gray-300">Saving Rule...</p>
        </div>
      }
    </div>
  </div>
}
